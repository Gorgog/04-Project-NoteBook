<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NoteBook</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js" defer></script>
</head>

<body>
   <div class="header">
      <img class="header__logo" src="img/logo/notebook.png" alt="">
   </div>
   <div class="content">
      <div class="content__header">
         <form class="form" action="">
            <input class="input-name" maxlength="40" type="text" placeholder="Shopping list">
            <button class="content__add" type="submit"><span>CREATE</span></button>
         </form>
      </div>
      <div class="content__note-create">
      </div>

   </div>
   <div class="info hidden">
      <p>
         <span>THE # SIGN CREATES A HEADER</span>
         <br>
         Example: “ # shopping list ”
         <br>
         <span>THE * SIGN CREATES A LIST</span>
         <br>
         Example:
         <br>
         * Bread
         <br>
         * Chicken meat
         <br>
         * Sour cream
         <br>
         * Cheese
      </p>
   </div>
</body>

</html>
